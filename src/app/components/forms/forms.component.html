<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <input formControlName="login">
  <!-- Ваш код для других полей -->
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" class="form-control" formControlName="password">
  </div>

  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" class="form-control" formControlName="email">
  </div>

  <div class="form-group">
    <label for="select">Select:</label>
    <!-- Для множественного выбора можно добавить атрибут multiple в теге select -->
    <select class="form-control" formControlName="select" multiple>
      <option value="option1">Option 1</option>
      <option value="option2">Option 2</option>
    </select>
  </div>

  <div class="form-group">
    <label>Radio:</label>
    <div class="form-check">
      <input type="radio" class="form-check-input" formControlName="radio" value="option1">
      <label class="form-check-label">Option 1</label>
    </div>
    <div class="form-check">
      <input type="radio" class="form-check-input" formControlName="radio" value="option2">
      <label class="form-check-label">Option 2</label>
    </div>
  </div>

  <div class="form-group">
    <label>Checked:</label>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" formControlName="checkbox">
      <label class="form-check-label">Option</label>
    </div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Submit</button>
</form>

<pre>{{formMethod}}</pre>
